<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/basic}">
<body>
  <div layout:fragment="content">
    <h1 class="text-center mb-6" style="font-family:Trebuchet MS" ><b style= "color:#21618C">Editar Cliente</b></h1> <!--titulo-->
    
    <form method="POST" th:action="@{/clientes/{id}(id=${cliente.idCliente})}" th:object="${cliente}">
      <!--th:block th:include="fragment/error-message.html"></th:block-->
      
      <fieldset>
        <legend>Información del Cliente</legend>
        <div class="mb-3"> <!-- margen button -->
          <label class="form-label">Nombre del Cliente: [[${cliente.name}]]</label>
          <input type="hidden" name="name" th:value="${cliente.name}" />
          <input type="hidden" name="lastName" th:value="${cliente.lastName}" />
          <input type="hidden" name="ruc" th:value="${cliente.email}" />
          <input type="hidden" name="razonSocial" th:value="${cliente.telephone}" />
        </div>
        <div class="mb-3"> <!-- margen button -->
          <label for="inputTelefono" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="name" th:value="${cliente.name}">
        </div>
        <div class="mb-3"> <!-- margen button -->
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido" name="lastName" th:value="${cliente.lastName}">
        </div>
        <div class="mb-3"> <!-- margen button -->
          <label for="inputCorreo" class="form-label">Correo electrónico</label>
          <input type="text" id="inputCorreo" name="email" class="form-control" placeholder="Introduzca nuevo email" th:value="${cliente.email}">
        </div>
        <div class="mb-3"> <!-- margen button -->
            <label for="inputTelefono" class="form-label">Teléfono</label>
            <input type="text" id="inputTelefono" name="telephone" class="form-control" placeholder="Introduzca nuevo teléfono" th:value="${cliente.telephone}">
          </div>
      </fieldset>
      
      <div class="row">
        <div class="col-sm-6">
          <a th:href="@{/clientes}" class="btn btn-outline-secondary w-100">
            Atrás
          </a>
        </div>
        <div class="col-sm-6">
          <button type="submit" class="btn btn-warning w-100">Modificar Cliente</button>
        </div>
      </div>
    </form>
  </div>
  
</body>
</html>
