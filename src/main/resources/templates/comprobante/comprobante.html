<body class="d-flex flex-column h-100">
  <div layout:fragment="content">
    <style>
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
      
      a {
        color: #5D6975;
        text-decoration: underline;
      }
      
      body {
        position: relative;
        width: 21cm;  
        height: 29.7cm; 
        margin: 0 auto; 
        color: #001028;
        background: #FFFFFF; 
        font-family: Arial, sans-serif; 
        font-size: 12px; 
        font-family: Arial;
      }
      
      header {
        padding: 10px 0;
        margin-bottom: 30px;
      }
      
      
      h1 {
        border-top: 1px solid  #5D6975;
        border-bottom: 1px solid  #5D6975;
        color: #5D6975;
        font-size: 2.4em;
        line-height: 1.4em;
        font-weight: normal;
        text-align: center;
        margin: 0 0 20px 0;
        background: url("https://c4.wallpaperflare.com/wallpaper/57/378/382/steam-software-pixel-art-celeste-game-celeste-pixels-hd-wallpaper-preview.jpg" );
      }
      
      
      
      footer {
        color: #5D6975;
        width: 100%;
        height: 30px;
        position: absolute;
        bottom: 0;
        border-top: 1px solid #C1CED9;
        padding: 8px 0;
        text-align: center;
      }
    </style>
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Factura electrónica</title>    
    </head>
    <body>
      <header class="clearfix">        
        <h1 class="text-center mb-6" style="font-family:Trebuchet MS" ><b style= "color:#FFFFFF">Factura electrónica</b></h1> <!--titulo-->
        <!--contenido de arriba con imagen-->
        <div class="container">
          <div>
            <img th:src="@{/img/logo_comprobante.png}" style="float: left; width: 180px; height: 80px;">
            <div>
              <div><strong>Gomería Vera</strong></div>
              <div><strong>Villa Elisa</strong><br /> <strong>Ingavi y Von Poleski</strong></div>
              <div><strong>(021) 576-185</strong></div>
              <div><a href="mailto:gomeriaVera@gmail.com"><strong>gomeriaVera@gmail.com</strong></a></div>
            </div>            
          </div>
          
          <div style="text-align: center;">
            <div>
              <label for="inputNombre" class="form-label"><strong>Timbrado:</strong></label>
              <span id="nroTimbrado" th:text="${nroTimbrado}">                
              </span>
            </div>
            <div>
              <label for="inputNombre" class="form-label"><strong>Válido desde:</strong></label>
              <span id="fechaApertura" th:text="${fechaApertura}">
              </span>
            </div>
            <div>
              <label for="inputNombre" class="form-label"><strong>Nro:</strong></label>
              <span id="fechaApertura" th:text="${fechaApertura}"></span>
            </div>
          </div>
        </div> 
        
        <table class="table table-bordered border-primary">
          <tr>
            <th><strong>FECHA EMISIÓN</strong></th>
            <th><strong>CONDICIÓN DE VENTA</strong></th>
            <th><strong>MONEDA</strong></th>
          </tr>
          <tr>
            <th>
              <div>
                <label for="inputNombre" class="form-label"></label>
                <span id="fechaApertura" th:text="${fechaApertura}"></span>
              </div>
            </th>
            <th>
              <div>
                Contado               
              </div>
            </th>
            <th>
              Guaraní
            </th>
          </tr>
        </table>  
        
        <table class="table table-bordered border-primary">
          <tr>
            <th><strong>DATOS DEL RECEPTOR</strong></th>            
          </tr>
          <tr>
            <th>
              <div>
                <label for="inputNombre" class="form-label">RUC/CI:</label>
                <span id="ruc" th:text="${ruc}"></span>          
              </div>
              <div>
                <label for="inputNombre" class="form-label">CLIENTE:</label>
                <span id="idCliente" th:text="${idCliente}"></span>
              </div>
              <div>
                <label for="inputNombre" class="form-label">RAZÓN SOCIAL:</label>
                <span id="idCliente" th:text="${idCliente}"></span>
              </div>
              <div>
                <label for="inputNombre" class="form-label">CORREO:</label>
                <span id="idCliente" th:text="${idCliente}"></span>
              </div>
              <div>
                <label for="inputNombre" class="form-label">TELÉFONO:</label>
                <span id="idCliente" th:text="${idCliente}"></span>
              </div>
            </th>
          </tr>    
          
          <!---->
          <div class="container"> 
            <div class="row">
              <div class="col">                    
                <label for="inputNombre" class="form-label"><strong>CAJERO:</strong></label>
                <span id="cajeroDes" th:text="${nombreCajero}"></span>
              </div>                                
              <div class="col">                    
                <label for="inputNombre" class="form-label"><strong>CAJA:</strong></label>
                <span id="cajaActual" th:text="${cajaActual}"></span>
              </div>                                  
            </div>
          </div>  
          <!---->
          
        </table>
        <!--tabla de productos seleccionados para la venta-->
        <div th:if="${permisoVer eq true}" class="table-responsive">
          <table class="table">
            <thead style="background-color: #0a4275;">
              <tr class="text-center"><!---->
                <th>Código</th><!---->
                <th>Artículo</th><!---->
                <th>Cantidad</th><!---->
                <th>Precio</th><!---->
                <th>Total</th><!---->
                <th>Impuesto</th><!---->
                
              </tr><!---->
            </thead><!---->
            <tbody id="tablaProductosComprobante"><!---->
            </tbody>
          </table>
        </div>
        <!--subtotales-->
        <table class="table table-bordered border-primary">
          <tr>
            <th><strong>SUBTOTALES</strong></th>            
          </tr>
          <tr>
            <th>
              <div class="row">
                <div class="col-6">                    
                  <label for="inputNombre" class="form-label">TOTAL ITEMS:</label>
                  <span id="cantidadItemsComprobante" th:text="${nombreCajero}"></span>
                </div>  
                <div class="col-6">                    
                  <label for="inputNombre" class="form-label">TOTAL A PAGAR:</label>
                  <span id="totalPagarComprobante"></span>
                </div>                                                              
              </div>
              <!---->
              <div class="row">
                <div class="col-6">                    
                  <label for="inputNombre" class="form-label">TOTAL I.V.A.:</label>
                  <span id="totalIvaComprobante"></span>
                </div> 
                <div class="col-6">                    
                  <label for="inputNombre" class="form-label">NETO A PAGAR:</label>
                  <span id="netoPagarComprobante" th:text="${nombreCajero}"></span>
                </div>                                  
              </div>                              
              <!---->
              <div class="row">
                <div class="col">                    
                  <label for="inputNombre" class="form-label">TOTAL EFECTIVO</label>
                  <span id="totalEfectivoComprobante" th:text="${nombreCajero}"></span>
                </div>                                
              </div>
              <!---->
              <div class="row">
                <div class="col">                    
                  <label for="inputNombre" class="form-label">CAMBIO:</label>
                  <span id="vueltoComprobante" th:text="${nombreCajero}"></span>
                </div> 
              </div>
            </th>
          </tr>    
          
        </table>
        
      </body>
      </html>
