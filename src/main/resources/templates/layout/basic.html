<th:block layout:fragment="js_assets">
  
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
  <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
  <script type="text/javascript" th:inline="javascript">
    /*Datos para buscador*/
    let datos = /*[[${listarCliente}]]*/ null;
    window.onload=()=>{
      mostrarBuscador(false)
      let opciones = document.getElementsByClassName("opcionesCliente");
      console.log(opciones);
      for(let opcion of opciones){
        opcion.addEventListener("click",()=>console.log("test"));

      }
    }
    let listaProductos =[];
    

    
    // esto es para que se despliegue el contenido de cada buttonradio en Método de pago
    const checkbox = document.getElementById('mostrar-contenido');
    const contenido = document.getElementById('contenido');
    
    checkbox.addEventListener('click', function() {
      if (checkbox.checked) {
        contenido.style.display = 'block';
      } else {
        contenido.style.display = 'none';
      }
    });
  
    // Funcion para buscar y seleccionar un cliente del buscador
    
    function mostrarBuscador(estado){
      let opciones = document.getElementsByClassName("opcionesCliente");
      let display = (estado)?"":"none";
      // console.log(opciones);
      for(let opcion of opciones){
        opcion.style.display=display

      }
    }
    function seleccionar(a){
      console.log(a.getAttribute('data-value'))
      document.getElementById("buscadorCliente").value=a.innerHTML
      document.getElementById("InputCliente").value= a.getAttribute('data-value')
    }
    function funcionFiltrar(valor) {
      if(datos == []){
  
      }
      let datosFiltrados =[]
      let listaOpciones = document.getElementsByClassName("opcionesCliente");
      if(valor==""){
        datosFiltrados = datos
      }else{
        datosFiltrados = datos.filter((elemento)=>{return ((elemento.documentNumber.toString()+""+elemento.name.toUpperCase()+" "+elemento.lastName.toUpperCase()).includes(valor.toUpperCase()) )})
      } 
      // console.log(datosFiltrados)
      // console.log(listaOpciones)
      
      for (let i = 0; i < listaOpciones.length; i++) {
        listaOpciones[i].removeAttribute("data-value")
        listaOpciones[i].innerHTML = "";
        listaOpciones[i].addEventListener("click",seleccionar);
        
      } 
      mostrarBuscador(false)
      for (let i = 0; i < listaOpciones.length; i++) {
        if(!datosFiltrados[i]){
          // console.log("test")
          break
        }
        // listaOpciones[i].removeEventListener("click",seleccionar);

        listaOpciones[i].setAttribute("data-value",`${datosFiltrados[i].idCliente}`)
        listaOpciones[i].innerHTML = `${datosFiltrados[i].documentNumber} - ${datosFiltrados[i].name} ${datosFiltrados[i].lastName}`;
        listaOpciones[i].style.display="";
        listaOpciones[i].setAttribute("onclick",seleccionar);
      }
  
      
    }
    function moverProducto(idProducto,precio,impuesto,descripcion,elemento){
      if(elemento.checked){
        listaProductos.push({"producto_id":idProducto,"descripcion":descripcion,"precio":precio,"impuesto":impuesto,"cantidad":0})
      }else{
        listaProductos = listaProductos.filter((producto)=>producto.producto_id != idProducto)
      }
      // console.log(idProducto,precio,impuesto,"+","test")
      // console.log(listaProductos)
    }
    function actualizarListaProductos(){
      for(let elemento of listaProductos){
         let cantidad = document.getElementById(elemento.producto_id).value
         elemento.cantidad = cantidad
      }
      actualizarTabla();
    }
    function actualizarTabla(){
      const TABLA = document.getElementById("productosSeleccionados");
      const TOTAL_PRODS = document.getElementById("totalProds");
      const TOTAL_PRODS2 = document.getElementById("totalPagar");
      const TOTAL_IVA = document.getElementById("idIva");
      TABLA.innerHTML = "";
      let totalProds = 0;
      let totalIva = 0;
      for(let elemento of listaProductos){
         let totalMonto = elemento.cantidad * elemento.precio
         let sumaIva = totalMonto*elemento.impuesto/100

         let fila = document.createElement("tr")
         let descripcion = document.createElement("td")
         descripcion.innerHTML = elemento.descripcion;
         let producto_id = document.createElement("td")
         producto_id.innerHTML = elemento.producto_id;
         let precio = document.createElement("td")
         precio.innerHTML = elemento.precio;
         let impuesto = document.createElement("td")
         impuesto.innerHTML = elemento.impuesto;
         let cantidad = document.createElement("td")
         cantidad.innerHTML = elemento.cantidad;
         let total =document.createElement("td")
         total.innerHTML = totalMonto
         let totalImpuesto =document.createElement("td")
         totalImpuesto.innerHTML = sumaIva
        
         fila.appendChild(descripcion)
         fila.appendChild(cantidad)
         fila.appendChild(precio)
         fila.appendChild(impuesto)
         fila.appendChild(total)
         fila.appendChild(totalImpuesto)
         TABLA.appendChild(fila)
         totalProds+=totalMonto;
         totalIva+=sumaIva;
      }
      TOTAL_PRODS.value = totalProds;
      TOTAL_PRODS2.value = totalProds;
      TOTAL_IVA.value = totalIva;

    }
    
  </script>
