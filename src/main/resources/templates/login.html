<!DOCTYPE html>
<script src="D:\Codes\Proyecto Final FPUNA\GomeriaVera\Frontend\Controller\login.js"></script>
<script src="ejemplo/njsjs.js"></script>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="D:\Codes\Proyecto Final FPUNA\GomeriaVera\Frontend\Vistas\assets\logo.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <form id="formX" th:action="@{/login}" method="post" class="formulario">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="D:\Codes\Proyecto Final FPUNA\GomeriaVera\Frontend\Vistas\assets\logo.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Iniciar Sesión</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img
            src="D:\Codes\Proyecto Final FPUNA\GomeriaVera\Frontend\Vistas\assets\username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          id="username" 
          name="username"
          type="text"
          placeholder="Usuario"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img
            src="D:\Codes\Proyecto Final FPUNA\GomeriaVera\Frontend\Vistas\assets\password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          id="password" 
          name="password"
          type="password"
          placeholder="Contraseña"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recordarme</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <a th:href="@{/}">
        <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" onclick="()=>{document.getElementById('formX').submit();}">
          Iniciar Sesión
        </div>
      </a>
      <div class="d-flex gap-1 justify-content-center mt-1">
      <div class="p-3">
        <div class="border-bottom text-center" style="height: 0.9rem">
        </div>
      </div>
    </form>
  </body>
</html>
