<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center justify-content-start">
                <img th:src="@{/img/permisosLista.png}" class="left wp-image-4532" style="width: 60px; height: 60px;" /> 
                <h1 class="text-center mb-6" style="font-family: Trebuchet MS; margin: 0 10px;">
                    <b style="color: #21618C;">Gesti칩n de Permisos</b>
                </h1>
            </div>
            
            <div class="d-flex">
                <a th:href="@{/permisos/nuevo}" class="btn btn-success mb-4 text-end">
                    <i class="fa-solid fa-user-plus"></i> Nuevo permiso
                </a>
            </div>
        </div>
        
        <hr>
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-30" > 
                    <div class ="card">                           
                        <div class="card-body">
                            <h4 class="text-center mb-6" style="font-family: Trebuchet MS; margin-center: 10px;">
                                <b style="color: #21618C;">Listado de permisos</b>
                            </h4>
                            <div th:if="${permisoVer eq true}" class="table-responsive table-scroll">
                                <table id="myTable" class="table table-sm table-bordered table-hover">
                                    <thead style="background-color: #0a4275;"><!---->
                                        <tr class="text-center"><!---->
                                            <th>Nombre</th>
                                            <th>Descripci칩n</th>
                                            <th>Vista</th>
                                            <th>Acci칩n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${#lists.isEmpty(listPermisos)}">
                                        <td class="text-center fw-bold" colspan="10">No se encontraron resultados</td>
                                    </tr>
                                    <tr class="text-center" th:each="obj: ${listPermisos}">
                                        <td th:text="${obj.nombre}">Nombre</td>
                                        <td th:text="${obj.descripcion}">Descripcion</td>
                                        <th th:text="${obj.vista != null? obj.vista.toString() : '-'}">Vista</th>
                                        <td>
                                            <div class="btn-group">
                                                <a th:if="${permisoActualizar eq true}" th:href="@{/permisos/{id}(id=${obj.idPermiso})}"
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="fa-solid fa-pen-to-square"></i>
                                                </a>
                                                <!--a th:if="${permisoEliminar eq true}" th:href="@{/permisos/{id}/delete(id=${obj.idPermiso})}">
                                                    <button type="button" id="btnEliminar" class="btn btn-sm btn-outline-danger">
                                                        <i class="fa-sharp fa-solid fa-trash"></i>
                                                    </button>
                                                </!a-->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            
                            
                        </div>    <!-- termina el card-->
                        <br>
                    </div>
                </div>
            </div>
        </div>    
        <hr> 
    </div>
    
    <div class="col-sm-1">
        <div class="row">
            <div class="col">
                <a href="javascript:void(0);" class="btn btn-secondary w-100" onclick="confirmarRegreso()"><i class="fa fa-backward" aria-hidden="true"></i>
                    Atr치s
                </a>
            </div>
        </div>
    </div>
    
</th:block> <!--modificar front-->
<div>
    <script th:src="@{/js/habillitarInput.js}" type="text/javascript"></script>
    <script th:src="@{/js/confirmarRegreso.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>             
    
    
</div>    
</div>

</body>
</html>
