<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/productosCrud.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family:Trebuchet MS" ><b style= "color:#21618C">Producto</b></h1> <!--titulo-->
        <form method="post" th:action="@{/productos/crear}" th:object="${producto}">
            <fieldset>
                <br> <!--separador-->
                <div class="container">
                    <div class="row mb-4">
                        <!--Tipo Producto-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputTipoProducto" class="form-label">Tipo Producto<span style="color:red">*</span></label>
                                <select class="form-select" aria-label="Default select example" id="inputTipoProducto" name="idTipoProducto">
                                    <option value="">Seleccionar Tipo de Producto</option>
                                    <option th:each="tipoProducto : ${tiposProductos}" th:value="${tipoProducto.idTipoProducto}" th:text="${tipoProducto.descripcion}"></option>
                                </select>
                            </div>
                        </div>
                        <!--Nombre de Producto-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputNombreProducto" class="form-label">Nombre de Producto<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="inputNombreProducto" name="nombreProducto" placeholder="Introduzca nombre del producto" autofocus required>
                            </div>
                        </div>
                        <!-- Fecha en el que se ingresó el producto-->
                        <!-- <div class="col">
                            <div class="form-outline">
                                <label for="inputProducto" class="form-label">Fecha de Ingreso:</label>
                                <input type="date" id="inputFecha" name="fecha" class="form-control">
                              </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="row mb-4">  
                        <!--Código de Producto-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputCodigo" class="form-label">Código<span style="color:red">*</span></label>
                                <input type="text" class="form-control" id="inputCodigo" name="codigo" placeholder="Introduzca código" autofocus required>
                            </div>
                        </div>      
                        <!--div class="col">
                            <div class="form-outline">
                                <label for="inputTipoProducto" class="form-label">Tipo Producto</label>
                                <input type="text" class="form-control" id="inputTipoProducto" name="tipoProducto" placeholder="Introduzca tipo Producto" autofocus>
                            </div>
                        </div-->
                        
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputFamiliaProducto" class="form-label">Marca<span style="color:red">*</span></label>
                                <select class="form-select" id="inputFamiliaProducto" name="idMarca"required>
                                    <option value="">Seleccionar Marca</option>
                                    <option th:each="marca : ${marcas}" th:value="${marca.idMarca}" th:text="${marca.nombre}"></option>
                                </select>
                                
                            </div>
                        </div>
                    </div>

                    <!--código del producto-->
                    <div class="row mb-4">   
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUnidadMedida" class="form-label">Unidad Medida</label>
                                <select class="form-select" id="inputUnidadMedida" name="idUnidadMedida">
                                    <option value="">Seleccionar Medida</option>
                                    <option th:each="unidadMedida : ${unidadMedidas}" th:value="${unidadMedida.idUnidadMedida}" th:text="${unidadMedida.descripcion}"></option>
                                </select>
                                
                            </div>
                        </div> 
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputImpuesto" class="form-label">Impuesto<span style="color:red">*</span></label>
                                <select class="form-select" id="inputImpuesto" name="impuesto">
                                    <option value="">Seleccionar Impuesto</option>
                                    <option value="10">I.V.A. 10%</option>
                                    <option value="5">I.V.A. 5%</option>
                                    <option value="0">Sin I.V.A</option>
                                </select>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">   
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputProveedor" class="form-label">Proveedor<span style="color:red">*</span></label>
                                <select class="form-select" id="inputProveedor" name="idProveedor" required>
                                    <option value="">Seleccionar Proveedor</option>
                                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}"></option>
                                </select>
                                
                            </div>
                        </div> 
                    </div>
                    <div class="row mb-4">    
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputDescripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="inputDescripcion" name="descripcion" placeholder="Introduzca descripcion. Ej:Ideal para: Automóviles pequeños y medios,indice de carga: 88,indice de velocidad: H - 210 km/h, tamaño: 195/60 R15 " autofocus></textarea>
                            </div>
                        </div> 
                    </div>
                   
                                        
                    <div class="row">
                      <div class="col-sm-2">
                        <!--a href="javascript:history.back()" class="btn btn-outline-info w-100"-->
                            <a th:href="@{/productos}" class="btn btn-outline-info w-100">

                                Atrás
                            </a>
                        </div>
                        <div class="col-sm-8"></div>
                        <!--div class="col-sm-2">
                          <a th:href="@{/crudProducto}" class="btn btn-success w-100">
                              Guardar Producto
                          </a>
                        </div-->
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
                        </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </fieldset>
    
    
</form>


</div>

</body>
</html>
