<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/cheams.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family:Trebuchet MS"><b style= "color:#21618C">CRUD de Proveedor</b></h1> <!--titulo-->
        <form method="post" th:action="@{/proveedores/crear}" th:object="${proveedor}">
            <fieldset>
                <br> <!--separador-->
                <div class="container">
                    <!--Nombre del proveedor-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="nombre" class="form-label">Nombre del Proveedor</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduzca nombre del proveedor" autofocus>
                            </div>
                        </div>
                        
                        <!--Contacto del proveedor-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="numeroContacto" class="form-label">Contacto</label>
                                <input type="text" class="form-control" id="numeroContacto" name="numeroContacto" placeholder="Introduzca nro contacto" autofocus>
                            </div>
                        </div>
                    </div>
                                        
                    <div class="row">
                      <div class="col-sm-2">
                        <a href="javascript:history.back()" class="btn btn-outline-info w-100">
                            Atr√°s
                        </a>
                    </div>
                    <div class="col-sm-8"></div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-success w-100">Guardar proveedor</button>
                    </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    
    
</form>


</div>

</body>
</html>
