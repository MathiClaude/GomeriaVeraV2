<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/basic}">
<body>
  <div layout:fragment="content">
    <h1 class="text-center mb-6" style="font-family:Trebuchet MS" ><b style= "color:#21618C">Editar Rol</b></h1> <!--titulo-->
    
    <form method="POST" th:action="@{/roles/{id}(id=${rol.idRol})}" th:object="${rol}">
      <!--th:block th:include="fragment/error-message.html"></!th:block-->
      <fieldset>
        
        <br> <!--separador-->
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-6" > 
              <div class ="card">                           
                <div class="card-body">
                  
                  <!--Información del usuario-->
                  <p style="color: #21618C; text-align: center;"><strong>Datos editables</strong></p>
                  <div class="row mb-4">                            
                    <div class="col">
                      <div class="form-outline">
                        <label for="inputNombre2" class="form-label">Nombre Rol </label>
                        <input type="text" class="form-control" id="inputNombre2" name="nombre" th:value="${rol.nombre}">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row mb-4">                            
                    <div class="col">
                      <div class="form-outline">
                        <label for="inputNombre2" class="form-label">Nueva Descripción </label>
                        <input type="text" class="form-control" id="inputNombre2" name="descripcion" th:value="${rol.descripcion}">
                      </div>
                    </div>
                  </div>
                  <hr>

                  <div class="row mb-4">
                    <div class="col">
                      <div class="input-group mb-3">
                        <label for="inputSelectEstado" class="form-label">Estado</label>
                        <div class="input-group">
                          <select class="form-select" aria-label="Default select example" id="inputSelectEstado" name="estado" disabled>
                            <option style="background-color: #ABEBC6; font-weight: bold;" value="ACTIVO">ACTIVO</option>
                            <option style="background-color: #D35400; font-weight: bold;" value="INACTIVO">INACTIVO</option>
                          </select>
                          <div class="input-group-text">
                            <input type="checkbox" id="checkboxEstado" onclick="confirmarCambioEstado()">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </div>    <!-- termina el card-->
              <br>
            </div>
            <!--nuevo card-->
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                  <div class="d-flex justify-content-center align-items-center">
                    <lord-icon
                    src="https://cdn.lordicon.com/ajkxzzfb.json"
                    trigger="hover"
                    colors="primary:#e3c0ac,secondary:#c69cf4"
                    style="width: 80px; height: 80px"
                    ></lord-icon>
                  </div>
                  
                </lord-icon>
                <!--Información del usuario-->
                <p style="color: #21618C; text-align: center;"><strong>Información del rol</strong></p>
                <hr>
                <div class="row mb-4">                            
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label"><strong><i class="bi bi-gear-fill"></i> Nombre actual del Rol: </strong>[[${rol.nombre}]]</label> 
                    </div>
                  </div>
                </div>
                <div class="row mb-4">   
                                           
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label"><strong><i class="bi bi-file-earmark-font"></i> Descripción actual: </strong>[[${rol.descripcion}]]</label>
                    </div>
                  </div>
                </div>
                <hr>
                <div class="row d-flex justify-content-center align-items-center">
                  <div class="col-sm-4">
                    <div class="row">
                      <div class="col">
                        <a href="javascript:void(0);" class="btn btn-secondary w-100" onclick="confirmarRegreso()">
                          Atrás
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="row">
                      <div class="col">
                        <button type="submit" class="btn btn-info text-white">
                          <i class="bi bi-save2" id="download-button"> Modificar Rol</i>
                        </button>
                      </div>
                    </div>
                  </div>
                  
                </div>
                
              </div>
              
              
            </div><!--termina card-->
          </div>
          
        </fieldset>

      </form>
      <!--scripts necesarios-->
      <div>
        <script th:src="@{/js/habillitarInput.js}" type="text/javascript"></script>
        <script th:src="@{/js/confirmarRegreso.js}" type="text/javascript"></script>
        <script th:src="@{/js/confirmarCambioEstado.js}" type="text/javascript"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:src="@{/js/habillitarInput.js}" type="text/javascript"></script>


        
      </div>     
    </div>
    
  </body>
  </html>
