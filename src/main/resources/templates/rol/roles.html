<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/layout/basic}">

<body>
  <div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img width="50" height="50" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/external-user-law-and-crime-kiranshastry-lineal-color-kiranshastry.png" alt="external-user-law-and-crime-kiranshastry-lineal-color-kiranshastry"/>
        <h1 class="text-center mb-6" style="font-family: Trebuchet MS; margin: 0 10px;">
          <b style="color: #21618C;">Gesti칩n de Roles</b>
        </h1>
      </div>
    
      
      <div class="d-flex">
        <a th:href="@{/roles/nuevo}" class="btn btn-success mb-4 text-end">
          <i class="fa-solid fa-user-plus"></i> Nuevo Rol 
        </a>
      </div>
    </div>    
      
      <hr>
      <br>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-30" > 
            <div class ="card">                           
              <div class="card-body">
                <h4 class="text-center mb-6" style="font-family: Trebuchet MS; margin-center: 10px;">
                  <b style="color: #21618C;">Listado de roles</b>
                </h4>
                <div th:if="${permisoVer eq true}" class="table-responsive table-scroll">
                  <table id="myTable" class="table table-sm table-bordered table-hover">
                    <thead style="background-color: #0a4275;"><!---->
                      <tr class="text-center"><!---->
                        <th>Nombre</th>
                        <th>Descripci칩n</th>
                        <th>Estado</th>
                        <th>Acci칩n</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:if="${#lists.isEmpty(listRol)}">
                        <td class="text-center fw-bold" colspan="10">No se encontraron resultados</td>
                      </tr>
                      <tr class="text-center" th:each="rol: ${listRol}">
                        <td th:text="${rol.nombre}">Nombre</td>
                        <td th:text="${rol.descripcion}">Descripcion</td>
                        <td th:text="${rol.estado}" th:if="${rol.estado =='ACTIVO'}" style="background-color:#45B39D;color:white"></td><!--del rol-->
                        <td th:text="${rol.estado}" th:if="${rol.estado !='ACTIVO'}" style="background-color:#F1948A;color:white"></td><!--del rol-->
                        <td>
                          <div class="btn-group">
                            <a th:if="${permisoAsignar eq true}" th:href="@{/roles/{id}/permisos(id=${rol.idRol})}">
                              <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-person-lock"></i>
                              </button>
                            </a>
                            <a th:if="${permisoActualizar eq true}" th:href="@{/roles/{id}(id=${rol.idRol})}"
                            class="btn btn-sm btn-outline-primary">
                            <i class="fa-solid fa-pen-to-square"></i>
                          </a>
                          <!--a th:if="${permisoEliminar eq true}" th:href="@{/roles/{id}/delete(id=${rol.idRol})}">
                            <button type="button" id="btnEliminar" class="btn btn-sm btn-outline-danger">
                              <i class="fa-sharp fa-solid fa-trash"></i>
                            </button>
                          </!a-->
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>    <!-- termina el card-->
              <br>
            </div>
          </div>
        </div>
    </div>    
      <hr> 

    
    <div class="col-sm-1">
      <div class="row">
        <div class="col">
          <a href="javascript:void(0);" class="btn btn-secondary w-100" onclick="confirmarRegreso()"><i class="fa fa-backward" aria-hidden="true"></i>
            Atr치s
          </a>  
        </div>
      </div>
    </div>

  </th:block> <!--modificar front-->
  <div>
    <script th:src="@{/js/habillitarInput.js}" type="text/javascript"></script>
    <script th:src="@{/js/confirmarRegreso.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>             
    
    
  </div>      

</body>
</html>
