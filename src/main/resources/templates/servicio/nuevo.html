<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/services.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family:Trebuchet MS"><b style= "color:#21618C">Servicios</b></h1> <!--titulo-->
        <form method="post" th:action="@{/servicios/crear}" th:object="${servicio}">
            <fieldset>
                <br> <!--separador-->
                <div class="container">
                    <!--Nombre de Servicio-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputServicio" class="form-label">Nombre del Servicio</label>
                                <input type="text" class="form-control" id="inputServicio" name="descripcionServicio" placeholder="Introduzca nombre del servicio" autofocus>
                            </div>
                        </div>
                        
                        <!--Precio del servicio-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputPrecio" class="form-label">Precio</label>
                                <input type="text" class="form-control" id="inputPrecio" name="precio" placeholder="Introduzca precio" autofocus>
                            </div>
                        </div>
                    </div>
                                        
                    <div class="row">
                      <div class="col-sm-2">
                        <a href="javascript:history.back()" class="btn btn-outline-info w-100">
                            Atr√°s
                        </a>
                    </div>
                        <div class="col-sm-8"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success w-100">Guardar Servicio</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    
    
</form>


</div>

</body>
</html>
