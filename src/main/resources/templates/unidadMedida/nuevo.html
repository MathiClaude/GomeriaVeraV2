<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/tipoDoc.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family:Trebuchet MS"><b style= "color:#21618C">Tipo de documentos</b></h1> <!--titulo-->
        <form method="post" th:action="@{/unidadMedidas/crear}" th:object="${unidadMedida}">
            <fieldset>
                <br> <!--separador-->
                <div class="container">
                        <!-- Form para tipo de documento-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputNombre" class="form-label">Tipo de Documento</label>
                                <!--TEMPORAL PARA TUTORÍA-->
                                <select class="form-select" aria-label="Default select example" name="nombre">
                                    <option selected>Seleccione Tipo de Documento</option>
                                    <option value="1">Cédula de Identidad</option>
                                    <option value="2">RUC</option>
                                    <option value="3">Pasaporte</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!--Tipo de Documento de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputDescripcion" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="inputDescripcion" name="descripcion" placeholder="Introduzca descripción para el tipo de documento seleccionado" autofocus>
                            </div>
                        </div>
                                                
                    </div>
                                        
                    <div class="row">
                        <div class="col-sm-2">
                            <a href="javascript:history.back()" class="btn btn-outline-info w-100">
                                Atrás
                            </a>
                        </div>
                        <div class="col-sm-8"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success w-100">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    
    
</form>


</div>

</body>
</html>
