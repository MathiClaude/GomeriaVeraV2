<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<body>
<div layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img width="50" height="50" src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/external-user-law-and-crime-kiranshastry-lineal-color-kiranshastry.png" alt="external-user-law-and-crime-kiranshastry-lineal-color-kiranshastry"/>
      <h1 class="text-center mb-6" style="font-family: Trebuchet MS; margin: 0 10px;">
        <b style="color: #21618C;">Gestión de Usuarios</b>
      </h1>
    </div>
    <div class="d-flex">
      <a th:href="@{/usuarios/nuevo}" class="btn btn-success mb-4 text-end">
        <i class="fa-solid fa-user-plus"></i> Nuevo usuario 
      </a>
    </div>
  </div>
  
  <hr>
  <br>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-30" > 
            <div class ="card">                           
                <div class="card-body">
                  <h4 class="text-center mb-6" style="font-family: Trebuchet MS; margin-center: 10px;">
                    <b style="color: #21618C;">Listado de usuarios</b>
                  </h4>
                  <div th:if="${permisoVer eq true}" class="table-responsive table-scroll">
                    <table id="myTable" class="table table-sm table-bordered table-hover">
                      <thead style="background-color: #0a4275;"><!---->
                      <tr class="text-center"><!---->
                        <th>Usuario</th><!---->
                        <th>Correo</th><!---->
                        <th>Rol</th><!---->
                        <th>Estado</th><!---->
                        <th>Acción</th><!---->
                      </tr><!---->
                      </thead><!---->
                      <tbody><!---->
                      <tr th:if="${#lists.isEmpty(listUser)}"><!---->
                        <td class="text-center fw-bold" colspan="10">No se encontraron resultados</td><!---->
                      </tr><!---->
                      <tr class="text-center" th:each="user: ${listUser}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td><!---->
                        <td th:text="${user.rol.nombre}"></td><!--del rol-->
                        <td th:text="${user.rol.nombre}"></td><!--del rol-->

                        <td><!---->
                          <div class="btn-group"><!---->
                            <a th:if="${permisoActualizar eq true}" th:href="@{/usuarios/{id}(id=${user.idUsuario})}" 
                               class="btn btn-sm btn-outline-primary"><!---->
                              <i class="fa-solid fa-pen-to-square"></i><!---->
                            </a>
                            <a th:if="${permisoEliminar eq true}" th:href="@{/usuarios/{id}/delete(id=${user.idUsuario})}">
                              <button type="button" id="btnEliminar" class="btn btn-sm btn-outline-danger">
                                <i class="fa-sharp fa-solid fa-trash"></i>
                              </button>
                            </a>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                        

                    
                </div>    <!-- termina el card-->
                <br>
            </div>
        </div>
      </div>
    </div>    
  <hr> 
  </div>
    
    <div class="col-sm-1">
      <div class="row">
        <div class="col">
          <a href="javascript:void(0);" class="btn btn-secondary w-100" onclick="confirmarRegreso()"><i class="fa fa-backward" aria-hidden="true"></i>
            Atrás
          </a>
        </div>
      </div>
    </div>

  </th:block> <!--modificar front-->
  <div>
    <script th:src="@{/js/habillitarInput.js}" type="text/javascript"></script>
    <script th:src="@{/js/confirmarRegreso.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>             

    
  </div>    
</div>

</body>
</html>
