<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/basic}">
<body>
<div layout:fragment="content">
  <h1 class="text-center mb-6" style="font-family:Trebuchet MS" ><b style= "color:#21618C">Editar Usuario</b></h1> <!--titulo-->

  <form method="POST" th:action="@{/registrarCliente/{id}(id=${user.idCliente})}" th:object="${cliente}">
    <!--th:block th:include="fragment/error-message.html"></th:block-->

    <fieldset>
      <legend>Información del Usuario</legend>
      <div class="mb-3"> <!-- margen button -->
        <label class="form-label">Id Cliente: [[${cliente.idCliente}]]</label>
      </div>
      <div class="mb-3"> <!-- margen button -->
        <label class="form-label">Correo Cliente: [[${cliente.email}]]</label>
        <input type="hidden" name="email" th:value="${cliente.email}" />
      </div>
      <div class="mb-3"> <!-- margen button -->
        <label for="inputNombre2" class="form-label">Nombre Cliente</label>
        <input type="text" class="form-control" id="inputNombre2" name="cliente" th:value="${cliente.username}">
      </div>
        <div th:if="${tipoDocumentoAsignar}" class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect02">Tipo de Documento</label>
        <select class="form-select" aria-label="Default select example" id="inputGroupSelect02" name="idTipoDoc">
          <option th:each="elemento : ${tipoDoc}" th:value="${elemento.idTipoDoc}" th:text="${elemento.toString()}"></option>
        </select>
      </div>
      <div class="mb-3"> <!-- margen button -->
        <label for="inputContrasenha2" class="form-label">Nro de Documento</label>
        <input type="text" class="form-control" id="inputNroDocumento" name="password" placeholder="Introduzca nuevo nro de documento">
      </div>
    </fieldset>

    <div class="row">
      <div class="col-sm-6">
        <a th:href="@{/registrarCliente}" class="btn btn-outline-secondary w-100">
          Atrás
        </a>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-warning w-100">Modificar Cliente</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
