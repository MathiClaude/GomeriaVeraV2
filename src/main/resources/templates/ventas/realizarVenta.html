<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
  <div layout:fragment="content">
    <!--logo personita-->
    <div>
      <img th:src="@{/img/realizarVenta.png}" class="center wp-image-4532"/> <!--div center img-->
    </div>
    <br> 
    <h1 class="text-center mb-6" style="font-family: Garamond, serif;" ><b style= "color:#21618C">Realizar Venta</b></h1> <!--titulo-->
    <!-- Tabs navs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#tabCliente" type="button" role="tab" aria-controls="tabCliente" aria-selected="true"><i class="fas fa-user fa-fw me-2"></i>Cliente</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tabProducto" type="button" role="tab" aria-controls="tabProducto" aria-selected="false"><i class="fas fa-shopping-cart fa-fw me-2"></i>Producto</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#tabPago" type="button" role="tab" aria-controls="tabPago" aria-selected="false"><i class="fas fa-credit-card fa-fw me-2"></i>Método de Pago</button>
      </li>
    </ul>
    <br>
    <!-- Tabs content -->
    <div class="tab-content" id="ex-with-icons-content">
      <div class="tab-pane fade show active" id="tabCliente" role="tabpanel" aria-labelledby="tabCliente">
        <legend style="color:#21618C">Cliente</legend>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <select class="form-select" aria-label="Default select example" id="inputGroupSelect01" name="idCliente">
                <option th:each="elemento : ${clientes}" th:value="${elemento.idCliente}" th:text="${elemento.toString()}"></option>
              </select>
            </div>
            <!--botón de registro-->
            <div class="col-4">
              <th:block th:if="${permisoCrear eq true}"><!--esto es de permisos user - modificar a uno para registrar clientes-->
              <a th:href="@{/registrarCliente}" class="btn btn-success mb-4">
                <i class="fa-solid fa-user-plus"></i> Registrar Cliente
              </a>
            </th:block> <!--modificar front-->
            </div>
          </div>
        </div>
    
    </div>
    <!--contenido de Producto-->
    <div class="tab-pane fade" id="tabProducto" role="tabpanel" aria-labelledby="tabProducto">
      <legend style="color:#21618C">Producto</legend>
        <!--Form para seleccionar el producto-->
        <div class="row mb-4">
          <div class="col">
              <div class="form-outline">
                  <label for="inputUsuario" class="form-label">Producto</label>
                  <!--select de los productos existentes en la base de datos-->
                  <!--select class="form-select" aria-label="Default select example" id="inputGroupSelect01" name="idProducto">
                      <option th:each="elemento : ${productos}" th:value="${elemento.idProducto}" th:text="${elemento.toString()}"></option>
                  </select-->
                  <!--esto debe cambiarse a lo de arriba cuando exista la BD-->
                  <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                    <option value="1">Espejos retrovisores</option>
                    <option value="2">Manecillas</option>
                    <option value="3">Capots</option>
                  </select>
              </div>
          </div>
          
          <!--Cantidad de Productos-->
          <div class="col">
              <div class="form-outline">
                  <label for="inputUsuario" class="form-label">Cantidad Producto</label>
                  <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca la cantidad deseada" autofocus>
              </div>
          </div>
          
      </div>

      <!--ESTO SE DEBE MODIFICAR-->
      <table class="table table-striped mb-0" ><!---->
        <thead style="background-color: #0a4275;"><!---->
        <tr class="text-center"><!---->
          <th>Producto</th><!---->
          <th>Cantidad</th><!---->
          <th>Precio</th><!---->
          <th>Acción</th><!---->
        </tr><!---->
        </thead><!---->
        <tbody><!---->
        <tr th:if="${#lists.isEmpty(listUser)}"><!---->
          <td class="text-center fw-bold" colspan="10">No se encontraron resultados</td><!---->
        </tr><!---->
        <tr class="text-center" th:each="user: ${listUser}">
          <td th:text="${user.username}">Name</td>
          <td th:text="${user.email}">Email</td><!---->
          <td th:text="${user.rol.nombre}">Age</td>
          <td><!---->
            <div class="btn-group"><!---->
              <a th:if="${permisoActualizar eq true}" th:href="@{/usuarios/{id}(id=${user.idUsuario})}" 
                 class="btn btn-sm btn-outline-primary"><!---->
                <i class="fa-solid fa-pen-to-square"></i><!---->
              </a>
              <a th:if="${permisoEliminar eq true}" th:href="@{/usuarios/{id}/delete(id=${user.idUsuario})}">
                <button type="button" id="btnEliminar" class="btn btn-sm btn-outline-danger">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </button>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

    </div>

    <!--CONTENIDO DE MÉTODO DE PAGO-->
    <div class="tab-pane fade" id="tabPago" role="tabpanel" aria-labelledby="tabPago">
      <!--opciones de los botones-->
      <div class="form-check">
      <!--opción 1-->
      <div>
        <input type="radio" id="mostrar-contenido">
        <label for="mostrar-contenido">Efectivo</label>
        <div id="contenido" style="display:none">
          Contenido que se oculta o muestra
        </div>
      </div>

       <!--opción 2-->
       <div>
        <input type="radio" id="mostrar-contenido">
        <label for="mostrar-contenido">Transferencia Bancaria</label>
        <div id="contenido" style="display:none">
          Contenido que se oculta o muestra
        </div>
      </div>
       <!--opción 3-->
       <div>
        <input type="radio" id="mostrar-contenido">
        <label for="mostrar-contenido">Bancard</label>
        <div id="contenido" style="display:none">
          Contenido que se oculta o muestra
        </div>
      </div>
    </div>
    
    </div>
    <div class="row">
      <div class="col-sm-1">
          <a th:href="@{/}" class="btn btn-outline-info w-100">
              Atrás
          </a>
      </div>
  </div>

</div>
<!-- Tabs content -->
</div>

</body>
</html>
