<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/cliente.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family: Garamond, serif;" ><b style= "color:#21618C">Registro de nuevo cliente</b></h1> <!--titulo-->
        <form method="post" th:action="@{/realizarVenta/registrarCliente}" th:object="${cliente}">
            <fieldset>
                <legend style="color:#21618C">Información del Cliente</legend>
                <br> <!--separador-->
                <div class="container">
                    <!--Nombres de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca nombres" autofocus>
                            </div>
                        </div>
                        <!-- Form para apellidos-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca Apellidos" autofocus>
                            </div>
                        </div>
                    </div>
                    <!--Tipo de Documento de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Tipo de Documento</label>
                                <select class="form-select" aria-label="Default select example" id="inputGroupSelect01" name="idCliente">
                                    <option th:each="elemento : ${clientes}" th:value="${elemento.idCliente}" th:text="${elemento.toString()}"></option>
                                </select>
                            </div>
                        </div>
                        
                        <!--Nro. Documento de Cliente-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Nro. Documento</label>
                                <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca documento" autofocus>
                            </div>
                        </div>
                    </div>
                    
                    <!--Correo de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Correo Electrónico</label>
                                <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca correo electrónico" autofocus>
                            </div>
                        </div>
                        <!-- Form para Teléfono-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputUsuario" class="form-label">Nro. de Teléfono</label>
                                <input type="text" class="form-control" id="inputUsuario" name="user" placeholder="Introduzca nro. de teléfono" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <a th:href="@{/realizarVenta}" class="btn btn-outline-info w-100">
                                Atrás
                            </a>
                        </div>
                        <div class="col-sm-8"></div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success w-100">Guardar Cliente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
  
    
</form>


</div>

</body>
</html>
