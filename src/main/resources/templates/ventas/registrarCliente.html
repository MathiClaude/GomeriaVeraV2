<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/basic}">
<body>
    <div layout:fragment="content">
        <!--logo personita-->
        <div>
            <img th:src="@{/img/cliente.png}" class="center wp-image-4532"/> <!--div center img-->
        </div>
        <br> 
        <h1 class="text-center mb-6" style="font-family: Garamond, serif;" ><b style= "color:#21618C">Registro de nuevo cliente</b></h1> <!--titulo-->
        <form method="post" th:action="@{/realizarVenta/registrarCliente}" th:object="${cliente}">
            <fieldset>
                <legend style="color:#21618C">Información del Cliente</legend>
                <br> <!--separador-->
                <div class="container">
                    <!--Nombres de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputCliente" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="inputClienteNombre" name="user" placeholder="Introduzca nombres" autofocus>
                            </div>
                        </div>
                        <!-- Form para apellidos-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputCliente" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="inputClienteApellido" name="user" placeholder="Introduzca Apellidos" autofocus>
                            </div>
                        </div>
                    </div>
                    <!--Tipo de Documento de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputDocType" class="form-label">Tipo de Documento</label>
                                <!--TEMPORAL PARA TUTORÍA-->
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Seleccione Tipo de Documento</option>
                                    <option value="1">Cédula de Identidad</option>
                                    <option value="2">RUC</option>
                                </select>
                                <!--select class="form-select" aria-label="Default select example" id="inputGroupSelect01" name="idCliente">
                                    <option th:each="elemento : ${clientes}" th:value="${elemento.idCliente}" th:text="${elemento.toString()}"></option>
                                </select-->
                            </div>
                        </div>
                        
                        <!--Nro. Documento de Cliente-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputDoc" class="form-label">Nro. Documento</label>
                                <input type="text" class="form-control" id="inputDoc" name="user" placeholder="Introduzca documento" autofocus>
                            </div>
                        </div>
                    </div>
                    
                    <!--Correo de Cliente-->
                    <div class="row mb-4">
                        <div class="col">
                            <label for="inputEmail" class="form-label">Correo Electrónico</label>
                            <div class="input-group mb-3">
                                <input id="inputEmail" type="text" class="form-control" aria-label="Text input with dropdown button">
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                                      @
                                    </button>
                                    <div class="dropdown-menu">
                                      <a class="dropdown-item" href="#">@gmail.com</a>
                                      <a class="dropdown-item" href="#">@hotmail.com</a>
                                      <a class="dropdown-item" href="#">@fpuna.edu.py</a>
                                    </div>
                                  </div>
                              </div>
                        </div>
                        <!-- Form para Teléfono-->
                        <div class="col">
                            <div class="form-outline">
                                <label for="inputPhone" class="form-label">Nro. de Teléfono</label>
                                <input type="text" class="form-control" id="inputPhone" name="user" placeholder="Introduzca nro. de teléfono" autofocus>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <a th:href="@{/realizarVenta}" class="btn btn-outline-info w-100">
                                Atrás
                            </a>
                        </div>
                        <div class="col-sm-8"></div>
                        <div class="col-sm-2">
                            <a th:href="@{/realizarVenta}" class="btn btn-success w-100">Registrar Cliente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    
    
</form>


</div>

</body>
</html>
